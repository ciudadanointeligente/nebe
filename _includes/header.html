<header id="header">

	<div id="menu" class="header-menu fixed">
		<div class="container">
			<div class="row">
				<nav role="navigation" class="col-sm-12">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

						<!--== Logo ==-->
						<span class="navbar-brand logo">
							<h3><a href="/">{{ site.title }}</a></h3>
						</span>

					</div>
					<div class="navbar-collapse collapse">

						<!--== Navigation Menu ==-->
						<ul class="nav navbar-nav">
							<li class="current"><a href="/">Inicio</a></li>
							<li><a href="{{ site.baseurl }}/reports.html">Reportes</a></li>
							<li><a href="{{ site.baseurl }}/documents.html">Investigaciones</a></li>
							<li><a href="{{ site.baseurl }}/chronologies.html">Cronologías</a></li>
							<li><a href="{{ site.baseurl }}/press.html">Prensa</a></li>
							<li><a href="{{ site.baseurl }}/#about-us">Quienes somos</a></li>
							<!-- <li><a href="{{ site.baseurl }}/#stats">Estadísticas</a></li> -->
						</ul>

					</div>
				</nav>
			</div>
		</div>
	</div>

	<div class="header-cta">
		<div class="container">
			<div class="row">
				<div class="blk col-md-8 col-md-offset-2">
					<h1>{{ site.header.txt }}</h1>
					<a href="#monitor"><i class="fa fa-chevron-down fa-2x"></i></a>
				</div>
			</div>
		</div>
	</div>

	<div class="header-bg">
		<div id="preloader">
			<div class="preloader"></div>
		</div>
		<div class="main-slider" id="main-slider">
			<!--== Main Slider ==-->
			<ul class="slides">
				{% for slide in site.header.slide %}
				<li><img src="{{ slide }}"/></li>
				{% endfor %}
			</ul>
		</div>
	</div>

</header>
