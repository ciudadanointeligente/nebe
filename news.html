---
layout: page
---
<script src="{{ site.baseurl }}/js/controllers.js"></script>
<script src="{{ site.baseurl }}/js/dirPagination.js"></script>

<section id="news" ng-app="arkakApp">
  <div class="docs-img">
      <img src="{{ site.news.image }}">
  </div>
  <div class="container" ng-controller="NewsCtrl">
    
      <div class="row">
        <div class="col-md-7">
          <h2>Noticias</h2>
        </div>
        <div class="col-md-5">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar noticias" ng-model="searchNews">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <div>
        <ul id="news" class="list-unstyled">
          <li dir-paginate="new in news | filter:searchNews | itemsPerPage: {{ site.itemsPerPage }}">
            <h5 class="report-title"><a href="[[ new.permalink ]]">[[ new.title ]]</a></h5> 
            <p class="small">[[ format_date(new.date) | date:"dd 'de' MMMM, yyyy" ]]</p>
            <p>[[ new.description ]]</p>
            <p class="small text-right">&nbsp;</p>
          </li>
        </ul>
      </div>

      <dir-pagination-controls template-url="js/dirPagination.tpl.html"></dir-pagination-controls>
    
  </div>
</section>
