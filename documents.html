---
layout: page
---

<section id="documents">
  <div class="docs-img">
      <img src="{{ site.baseurl }}/img/home02.jpg">
  </div>
  <div class="container">
    <div class="text-width">
      <div class="row">
        <div class="col-md-9">
          <h2>Documentos</h2>
        </div>
        <div class="col-lg-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar reportes">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <ul class="posts">
      {% for post in site.posts %}
          {% if post.categories contains 'documento' %}
              <li>
                <a href="{{ BASE_PATH }}{{ post.link }}"><h5 class="post-title">{{ post.title }}</h5></a>
                <p class="small">{{ post.date | date_to_string }}</p>
                {{ post.excerpt }}
                <p class="small text-right">{% if post.author %}{{ post.author }}{% endif %}</p>
              </li>
          {% endif %}
      {% endfor %}
      </ul>
    </div>
  </div>
</section>
