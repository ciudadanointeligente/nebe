---
layout: page
---
<script src="{{ site.baseurl }}/js/controllers.js"></script>
<script src="{{ site.baseurl }}/js/dirPagination.js"></script>

<section id="news" ng-app="arkakApp">
  <div class="docs-img">
      <img src="{{ site.blog.image }}">
  </div>
  <div class="container" ng-controller="PostsCtrl">

    <div class="row">
      <div class="col-md-7">
        <h2>Blog</h2>
      </div>
      <div class="col-md-5">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar posts" ng-model="searchPosts">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>

    <ul id="news" class="list-unstyled">
      <li dir-paginate="post in posts | filter:searchPosts | itemsPerPage: {{ site.itemsPerPage }}">
        <h5 class="report-title"><a href="[[ post.permalink ]]">[[ post.title ]]</a></h5>
        <p class="small">[[ format_date(post.date) | date:"dd 'de' MMMM, yyyy" ]]</p>
        <p>[[ post.description ]]</p>
        <p class="small text-right">&nbsp;</p>
      </li>
    </ul>

    <dir-pagination-controls template-url="js/dirPagination.tpl.html"></dir-pagination-controls>

  </div>
</section>
