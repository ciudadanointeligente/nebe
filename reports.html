---
layout: page
---

<section id="reports" ng-app="arkakApp">
  <div class="reports-map">
    <!-- <iframe width='100%' height='400px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/camargozzini.hmlmk93g/attribution,zoompan.html?access_token=pk.eyJ1IjoiY2FtYXJnb3p6aW5pIiwiYSI6InhXRjdLamcifQ.Gdafit2TZ0SSH_LS0dt2qg'></iframe> -->
  </div>

  <script src="/js/controllers.js"></script>

  <div class="text-width" ng-controller="ReportsCtrl">
    <div class="row">
      <div class="col-md-9">
        <h2>Reportes</h2>
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar reportes" ng-model="searchDocs">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>

    <ul class="posts">
      <li ng-repeat="report in reports | filter:searchDocs">
        <h5 class="report-title"><a href="{{ site.baseurl }}[[ report.permalink ]]">[[ report.title ]]</a></h5>
        <p class="small">[[ format_date(report.published_at) | date:'longDate' ]]</p>
        [[ report.description ]]
        <p class="small text-right">[[ report.author ]]</p>
      </li>
    </ul>

  </div>
</section>
