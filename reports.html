---
layout: page
---

<section id="reports">
  <div class="reports-map">
    <iframe width='100%' height='400px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/camargozzini.hmlmk93g/attribution,zoompan.html?access_token=pk.eyJ1IjoiY2FtYXJnb3p6aW5pIiwiYSI6InhXRjdLamcifQ.Gdafit2TZ0SSH_LS0dt2qg'></iframe>
  </div>

  <div class="text-width">
    <div class="row">
      <div class="col-md-9">
        <h2>Reportes</h2>
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar reportes">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>

    <ul class="posts">
    {% for report in site.reports %}
        {% if report.published %}
            <li>
              <a href="{{ BASE_PATH }}{{ report.url }}"><h5 class="report-title">{{ report.title }}</h5></a>
              <p class="small">{{ report.date | date_to_string }}</p>
              {{ report.excerpt }}
              <p class="small text-right">{% if report.author %}{{ report.author }}{% endif %}</p>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
  </div>
</section>
