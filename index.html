---
layout: default
---
<div class="content">
	
	<section class="monitor">
		<div class="container">
			{% for exp in site.experiences limit:1 %}
			<div class="row">
				<div class="col-md-8">
					<blockquote>
						<p>{{ exp.testimony | capitalize }}</p>
						<footer>{{ exp.told_by }}</footer>
					</blockquote>
					<!-- <p class="small">John Doe, monitor en tal parte de la selva. 12 de Enero 2015</p> -->
				</div>
				<div class="col-md-4">
					<img src="{{ exp.picture }}">
				</div>
			</div>
			{% endfor %}
		</div>  
	</section>

	<section class="report-map"></section>
	<section class="doc-preview"></section>
	<section class="who-we-are"></section>
	<section class="stats"></section>

</div>
