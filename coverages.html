---
layout: page
---
<script src="/js/controllers.js"></script>

<section id="news" ng-app="arkakApp">
  <div class="docs-img">
      <img src="{{ site.news.image }}">
  </div>
  <div class="container" ng-controller="CoveragesCtrl">
    
      <div class="row">
        <div class="col-md-7">
          <h2>Reportajes</h2>
        </div>
        <div class="col-md-5">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar reportaje" ng-model="searchCoverage">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <div class="row">
        <div class="col-md-12">
          <ul id="coverages" class="list-unstyled">
              <li ng-repeat="coverage in coverages | filter:searchCoverage">
                <h5 class="report-title"><a href="[[ coverage.permalink ]]">[[ coverage.title ]]</a></h5> 
                <p class="small">[[ format_date(coverage.date) | date:"dd 'de' MMMM, yyyy" ]]</p>
                <p>[[ coverage.description ]]</p>
                <p class="small text-right">&nbsp;</p>
              </li>
          </ul>
        </div>
        <!-- <div class="col-md-3">
          <ul class="list-unstyled">
              <li ng-repeat="new in news | filter:searchNews">
                <h5 class="post-title"><a href="[[ new.url ]]">[[ new.title ]]</a> <small>| [[ new.author ]]</small></h5> 
                <p class="small">[[ format_date(new.date) ]]</p>
                [[ new.description ]]
              </li>
          </ul>
        </div> -->
      </div>
      
    
  </div>
</section>
