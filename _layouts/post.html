---
layout: page
---
  <div class="reports-map">
    <iframe width='100%' height='400px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/camargozzini.hmlmk93g/attribution,zoompan.html?access_token=pk.eyJ1IjoiY2FtYXJnb3p6aW5pIiwiYSI6InhXRjdLamcifQ.Gdafit2TZ0SSH_LS0dt2qg'></iframe>
  </div>

<div class="text-width">
  <div class="post">
    <header class="post-header">
      <h3 class="post-title">{{ page.title }}</h3>
      <p class="small">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>
