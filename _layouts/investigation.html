---
layout: page
---

<div class="container inside-investigation">
  <div class="post">
    <header class="post-header">
      <h3 class="post-title">{{ page.title }}</h3>
      <p class="small">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

    <div id="footer">
      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <div class="addthis_sharing_toolbox"></div>
    </div>

  </div>
</div>
